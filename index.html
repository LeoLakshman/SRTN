<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRTN and Round Robin Job Scheduling Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        #ganttChart {
            margin-top: 30px;
            position: relative;
            padding: 10px 0;
        }
        .cpu-row {
            height: 40px;
            margin-bottom: 10px;
            position: relative;
            display: flex;
            flex-wrap: nowrap;
        }
        .job-block {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 4px;
        }
        .idle-block {
            background-color: transparent;
        }
        .time-axis {
            position: relative;
            height: 60px;
            margin-top: 40px;
            border-top: 2px solid #333;
        }
        .time-marker {
            position: absolute;
            font-size: 12px;
            top: -20px;
            text-align: center;
        }
        .dashed-line {
            position: absolute;
            height: 100%;
            width: 1px;
            background-color: #999;
            border-left: 1px dashed #000;
            top: 0;
        }
        .arrival-line {
            position: absolute;
            height: 100%;
            width: 0.5px;
            background-color: #ccc;
            border-left: 1px dashed #666;
            top: 0;
        }
        #averageTurnaroundTime {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .queue-container {
            position: absolute;
            font-size: 14px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #000;
            border-radius: 4px;
            padding: 5px;
            z-index: 10;
            font-weight: bold;
        }
        .queue-jobs {
            font-style: italic;
        }
        .job-arrival {
            position: absolute;
            font-size: 12px;
            text-align: center;
            top: -20px;
        }
        .job-arrival-name {
            position: absolute;
            font-size: 12px;
            text-align: center;
            top: -35px;
            font-weight: bold;
        }
        #ganttChartContainer {
            position: relative;
            overflow-x: auto;
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SRTN and Round Robin Job Scheduling Calculator</h1>
        
        <div class="input-group">
            <label for="cpuCount">Number of CPUs:</label>
            <input type="number" id="cpuCount" value="3" min="1">
        </div>
        
        <div class="input-group">
            <label for="timeQuantum">Time Quantum:</label>
            <input type="number" id="timeQuantum" value="2" min="0.1" step="0.1">
        </div>
        
        <div>
            <button onclick="addJob()">Add Job</button>
            <button onclick="removeLastJob()">Remove Last Job</button>
            <button onclick="calculateSRTN()">Calculate SRTN</button>
            <button onclick="calculateRoundRobin()">Calculate Round Robin</button>
        </div>
        
        <table id="jobTable">
            <thead>
                <tr>
                    <th>#Jobs</th>
                    <th>Arrival Time</th>
                    <th>Burst Time</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Turnaround Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <div id="averageTurnaroundTime"></div>
        
        <div id="ganttChartContainer">
            <div id="ganttChart"></div>
        </div>
    </div>

    <script>
        let jobs = [];
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F67280', '#C06C84'];

        function addJob() {
            const newJob = {
                id: jobs.length + 1,
                arrivalTime: 0.0,
                burstTime: 0.0,
                remainingTime: 0.0,
                startTime: -1.0,
                endTime: 0.0,
                turnaroundTime: 0.0,
                lastExecutionTime: -1.0
            };
            jobs.push(newJob);
            updateJobTable();
        }

        function removeLastJob() {
            if (jobs.length > 0) {
                jobs.pop();
                updateJobTable();
            }
        }

        function updateJobTable() {
            const tableBody = document.querySelector("#jobTable tbody");
            tableBody.innerHTML = '';
            jobs.forEach((job, index) => {
                const row = tableBody.insertRow();
                row.innerHTML = 
                    `<td>J${job.id}</td>
                    <td><input type="number" step="0.1" value="${job.arrivalTime}" min="0" onchange="updateJobProperty(${index}, 'arrivalTime', this.value)"></td>
                    <td><input type="number" step="0.1" value="${job.burstTime}" min="0.1" onchange="updateJobProperty(${index}, 'burstTime', this.value)"></td>
                    <td>${job.startTime === -1 ? '-' : job.startTime.toFixed(1)}</td>
                    <td>${job.endTime.toFixed(1)}</td>
                    <td>${job.turnaroundTime.toFixed(1)}</td>`;
            });
        }

        function updateJobProperty(index, property, value) {
            jobs[index][property] = parseFloat(value);
            if (property === 'burstTime') {
                jobs[index].remainingTime = parseFloat(value);
            }
        }

        function calculateAverageTurnaroundTime() {
            const turnaroundTimes = jobs.map(job => job.turnaroundTime);
            const totalTurnaroundTime = turnaroundTimes.reduce((sum, time) => sum + time, 0.0);
            const averageTurnaroundTime = totalTurnaroundTime / jobs.length;
            
            const calculation = turnaroundTimes.map(t => t.toFixed(1)).join(' + ');
            const result = averageTurnaroundTime.toFixed(2);
            
            document.getElementById("averageTurnaroundTime").innerHTML = `
                Average Turnaround Time: (${calculation}) / ${jobs.length} = <b>${result}</b>

</body>
</html>
